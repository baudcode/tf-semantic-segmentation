language: python
sudo: required
python:
  - 3.7
before_install:
  - sudo apt-get install -y libsm6 libxext6 libxrender-dev libyaml-dev libpython3-dev
install:
  - pip install --upgrade pip
  - pip install --upgrade setuptools
  - pip install -r requirements.txt
  - pip install -r tests/requirements.txt
cache: pip
script:
  - python setup.py sdist bdist_wheel
  - python setup.py clean
  - python setup.py install
  - travis_wait coverage run --source tf_semantic_segmentation -m py.test tests --doctest-modules
    --pep8
  - python setup.py clean
after_success:
  - coverage xml
  - coverage report -m
  - codecov
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
